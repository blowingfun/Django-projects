{% extends 'main/base.html' %}

{% block title %}Create{% endblock %}

{% block head %}Create{% endblock %} 


{% block content %}
<h3> Create a new bug ticket here </h3><br>
<form method = "post" action = "/create/" class ="form-group">
	{% csrf_token %}
	<div class = "input-group mb-3">
		<div class ="input-group-prepend">
		<button type = "submit", name = "save" class = "btn btn-success"> Create Bug </button>
		</div>
		{{form.name}}
	</div>
</form>
 {% endblock %}
